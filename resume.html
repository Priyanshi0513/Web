<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Example</title>
</head>
<body>

    <p>This is a <b>bold</b> word and this is an <u>underlined</u> word.</p>
    <p>This is an <i>italic</i> word and this is a <strong>strong</strong> word.</p>
    <p>This is an <em>emphasized</em> word, and here is a  x <sup>2</sup> and y <sub>3</sub>.</p>
    
<img src="pic.jpg" alt="Sample Image" width="200" height="300">

    

    <ul>
        <li>Unordered List Item 1</li>
        
    </ul>

    <ol>
        <li>Ordered List Item 1</li>
        
    </ol>

    <dl>
        <dt>Definition Term 1</dt>
        <dd>Definition Description 1</dd>
    
    </dl>

    <br>

    <p>End of the example!</p>

</body>
</html>
